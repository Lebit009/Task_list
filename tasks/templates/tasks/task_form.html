<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if task %}Edit{% else %}Add{% endif %} Task | Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light p-4">
    <div class="container">
        <header class="mb-4">
            <h1 class="display-6">{% if task %}Edit{% else %}Add{% endif %} Task</h1>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
        </header>
        <section>
            <form method="post" class="bg-white p-4 rounded shadow-sm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" value="{{ task.title|default:'' }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required>{{ task.description|default:'' }}</textarea>
                </div>
                {% if task %}
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
                    <label class="form-check-label" for="completed">Completed</label>
                </div>
                {% endif %}
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'task_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
            </form>
        </section>
    </div>
</body>
</html>
