<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task | Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light p-4">
    <div class="container">
        <header class="mb-4">
            <h1 class="display-6 text-danger">Delete Task</h1>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
        </header>
        <section>
            <div class="bg-white p-4 rounded shadow-sm mb-3">
                <p class="fs-5">Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>
                <form method="post" class="d-flex gap-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
