<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Task Manager</h1>
    <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Add Task</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{% if task.completed %}✅{% else %}❌{% endif %}</td>
                <td>
                    <a href="{% url 'task_update' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No tasks yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
